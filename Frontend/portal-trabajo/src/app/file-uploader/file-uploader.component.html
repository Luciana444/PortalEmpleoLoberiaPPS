<mat-form-field>
    <mat-label>Select file</mat-label>
    <input matInput readonly type="text" id="fileInput" (click)="hiddenInput.click()">
    <input hidden type="file" accept=".jpg, .jpeg, .png, .gif" #hiddenInput (change)="onFileSelected($event)">
    <mat-icon matSuffix>folder_open</mat-icon>
    <mat-error> El tamanio total no puede exceder </mat-error>
</mat-form-field>
