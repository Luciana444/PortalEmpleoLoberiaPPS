<app-header></app-header>
<app-training-link></app-training-link>


<div class="offer-container">
  @for (offer of pagedOffers; track offer.id) {
    <div class="offer-card" >
        <div class="card-header">
            <div class="icon-placeholder"></div>
            <div>
                <h4 class="card-user">{{offer.user}}</h4>
                <h5 class="card-location">{{offer.location}}</h5>
            </div>
        </div>

        <h3 class="card-title">{{offer.title}}</h3>
        <p class="card-description">{{offer.description}}</p>


        <div class="card-footer">
            <div class="card-info">
                <p class="card-modality">{{offer.modality}}</p>
                <p class="card-date">Publicado {{offer.date}}</p>

            </div>
            <button class="card-button">Ver Oferta</button>

        </div>
    </div>
    }
    
</div>
<mat-paginator
  [length]="offers.length"
  [pageSize]="pageSize"
  [pageIndex]="currentPage"
  (page)="handlePageEvent($event)">
</mat-paginator>

<app-footer></app-footer>
