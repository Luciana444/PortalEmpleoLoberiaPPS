<mat-form-field>
    <mat-label>Select file</mat-label>
    <input formControlName="cv" matInput readonly type="text" id="fileCvInput" (click)="hiddenInput.click()">
    <input hidden type="file" accept=".pdf" #hiddenInput (change)="onFileSelected($event)">
    <mat-icon matSuffix>folder_open</mat-icon>
    <mat-error> El tamanio total no puede exceder </mat-error>
</mat-form-field>
