<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>{{data.content}}</mat-dialog-content>
<div class="upload-btn">
  <app-cv-uploader (cvUploaded) = "receiveCv($event)"></app-cv-uploader>
</div>
<mat-dialog-actions>
  <button class="cancel" matButton mat-dialog-close cdkFocusInitial>Cancelar</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button class="delete" (click)="onConfirm()" matButton [mat-dialog-close]="true">{{data.trueAction}}</button>
</mat-dialog-actions>
